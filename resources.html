    <link rel="stylesheet" href="resources.css">

        input[type='submit'],
        button,
        [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }
    </style>
</head>

<body>
    <xml id=msg src="resources.xml"></xml>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="items.html">Items</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li class="active"><a href="resources.html">Resources</a></li>
            <li><a href="contact.html">Contact</a></li>
            <div class="pull-right">
                <li><a href="index.html">Log out</a></li>
            </div>
        </ul>
    </nav>

    <nav class="sub-nav">
        <ul class="ul-subnav">
            <li><a href="">Website Assistance</a></li>
            <li><a href="">How to open a Savings and Checking Account</a></li>
            <li><a href="">Investing 101</a></li>
        </ul>
    </nav>
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-name" placeholder="New country">
        <input type="submit" value="Add">
    </form>

    <div id="spoiler" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="saveEdit">
            <input type="text" id="edit-name">
            <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tbody id="countries">
        </tbody>
    </table>

    <script>
        var app = new function () {

            this.el = document.getElementById('countries');

            this.countries = ['France', 'Germany', 'England', 'Spain', 'Belgium', 'Italy', 'Portugal', 'Irland', 'Luxembourg'];

            this.Count = function (data) {
                var el = document.getElementById('counter');
                var name = 'country';

                if (data) {
                    if (data > 1) {
                        name = 'countries';
                    }
                    el.innerHTML = data + ' ' + name;
                } else {
                    el.innerHTML = 'No ' + name;
                }
            };

            this.FetchAll = function () {
                var data = '';

                if (this.countries.length > 0) {
                    for (i = 0; i < this.countries.length; i++) {
                        data += '<tr>';
                        data += '<td>' + this.countries[i] + '</td>';
                        data += '<td><button onclick="app.Edit(' + i + ')">Edit</button></td>';
                        data += '<td><button onclick="app.Delete(' + i + ')">Delete</button></td>';
                        data += '</tr>';
                    }
                }

                this.Count(this.countries.length);
                return this.el.innerHTML = data;
            };

            this.Add = function () {
                el = document.getElementById('add-name');
                // Get the value
                var country = el.value;

                if (country) {
                    // Add the new value
                    this.countries.push(country.trim());
                    // Reset input value
                    el.value = '';
                    // Dislay the new list
                    this.FetchAll();
                }
            };

            this.Edit = function (item) {
                var el = document.getElementById('edit-name');
                // Display value in the field
                el.value = this.countries[item];
                // Display fields
                document.getElementById('spoiler').style.display = 'block';
                self = this;

                document.getElementById('saveEdit').onsubmit = function () {
                    // Get value
                    var country = el.value;

                    if (country) {
                        // Edit value
                        self.countries.splice(item, 1, country.trim());
                        // Display the new list
                        self.FetchAll();
                        // Hide fields
                        CloseInput();
                    }
                }
            };

            this.Delete = function (item) {
                // Delete the current row
                this.countries.splice(item, 1);
                // Display the new list
                this.FetchAll();
            };

        }

        app.FetchAll();

        function CloseInput() {
            document.getElementById('spoiler').style.display = 'none';
        }
    </script>
</body>

</html>
